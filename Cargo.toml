# Cargo.toml
[package]
name = "kronos"
version = "0.2.3"
edition = "2021"
authors = ["GC (freedomNothingnessAlike) <gcunfixable@protonmail.com>"]
description = "A modern, reliable, and secure task scheduler."
readme = "README.md"
repository = "https://codeberg.org/freedomNothingnessAlike/kronos"
license = "MIT OR Apache-2.0"

[lib]
name = "kronos"
path = "src/lib.rs"

[[bin]]
name = "kronos"
path = "src/main.rs"

[dependencies]
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4"
log = "0.4"
env_logger = "0.11"
